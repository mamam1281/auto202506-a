[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    -ra
    --cov=src
    --cov=app
    --cov-report=html
    --cov-report=term-missing
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mvp: marks tests as MVP level tests
    emotion: marks tests related to emotion analysis
    game: marks tests related to game services
    auth: marks tests related to authentication
